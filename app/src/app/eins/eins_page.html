<ion-grid>
    <ion-row size="12" style="height: 100%; padding-left: 10%; padding-right: 10%;">
        <ion-col sizeLg="7" sizeMd="7" sizeXs="12">
            <lottie-player speed="2" autoplay src="assets/json/lAndR.json">
            </lottie-player>
        </ion-col>

        <!-- Show when animation is finished -->
        <ion-col sizeLg="5" sizeMd="5" sizeXs="12" *ngIf="animation_finished">
            <ion-img src="assets/images/me_circled.png" style="padding-top: 15%;"></ion-img>
        </ion-col>
    </ion-row>
</ion-grid>
