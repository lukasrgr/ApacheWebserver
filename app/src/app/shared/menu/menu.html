<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="primary-contrast">
            <ion-button (click)="closeMenu()" slot="start" color="primary">
                <ion-icon name="arrow-back">
                </ion-icon>
            </ion-button>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>Impressum</ion-item>
            <ion-item>Other</ion-item>
            <ion-item>Settings</ion-item>
            <ion-button (click)="useLanguage('en')">en</ion-button>
            <ion-button (click)="useLanguage('de')">de</ion-button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
