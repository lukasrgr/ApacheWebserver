<div [style.background-image]="'url(' +bg_img+')'" style="height: 100vh; background-size: cover;">
    <ion-item *ngIf="icon">
        <ion-icon slot="start" [name]="icon.name || 'help-outline'" [size]="icon.size || 'large'"
            [color]="icon.color || 'primary'"></ion-icon>
        <ion-label>{{label}}</ion-label>
    </ion-item>
    <ng-content></ng-content>
</div>
